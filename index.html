<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Idle Heroes Universe</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    /* Custom Scrollbar for Webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* bg-slate-100 */
    }
    .dark ::-webkit-scrollbar-track {
      background: #1f2937; /* bg-gray-800 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* bg-slate-400 */
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #4b5563; /* bg-gray-600 */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* bg-slate-500 */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* bg-gray-500 */
    }
    .bg-pattern-sanctuary {
      background-image:
          radial-gradient(circle at center, rgba(255,255,255,0) 0, rgba(255,255,255,0.4) 100%),
          repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(229, 231, 235, 0.4) 10px, rgba(229, 231, 235, 0.4) 20px),
          repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(229, 231, 235, 0.4) 10px, rgba(229, 231, 235, 0.4) 20px);
    }
    .dark .bg-pattern-sanctuary {
      background-image:
          radial-gradient(circle at center, rgba(0,0,0,0) 0, rgba(0,0,0,0.4) 100%),
          repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(55, 65, 81, 0.1) 10px, rgba(55, 65, 81, 0.1) 20px),
          repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(55, 65, 81, 0.1) 10px, rgba(55, 65, 81, 0.1) 20px);
    }
    .bg-pattern-anvil {
      background-color: #f3f4f6; /* bg-gray-100 */
      background-image: 
        linear-gradient(rgba(249, 115, 22, 0.1) 1px, transparent 1px),
        linear-gradient(to right, rgba(249, 115, 22, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .dark .bg-pattern-anvil {
      background-color: #111827; /* bg-gray-900 */
      background-image: 
        linear-gradient(rgba(251, 146, 60, 0.05) 1px, transparent 1px),
        linear-gradient(to right, rgba(251, 146, 60, 0.05) 1px, transparent 1px);
    }
    .bg-pattern-auction {
      background-color: #fdf6e7; /* Light creamy brown */
      background-image: 
        linear-gradient(135deg, rgba(0,0,0,0.05) 25%, transparent 25%),
        linear-gradient(225deg, rgba(0,0,0,0.05) 25%, transparent 25%),
        linear-gradient(45deg, rgba(0,0,0,0.05) 25%, transparent 25%),
        linear-gradient(315deg, rgba(0,0,0,0.05) 25%, #fdf6e7 25%);
      background-size: 10px 10px;
    }
    .dark .bg-pattern-auction {
      background-color: #4a3f35; /* Dark brown */
      background-image: 
        linear-gradient(135deg, rgba(0,0,0,0.1) 25%, transparent 25%),
        linear-gradient(225deg, rgba(0,0,0,0.1) 25%, transparent 25%),
        linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%),
        linear-gradient(315deg, rgba(0,0,0,0.1) 25%, #4a3f35 25%);
    }
     @keyframes ripple {
      0% { transform: scale(0); opacity: 1; }
      25% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.5); opacity: 0.5; }
      75% { transform: scale(2); opacity: 0.2; }
      100% { transform: scale(2.5); opacity: 0; }
    }
    .animate-ripple {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: ripple 2s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }
    @keyframes damage-burst {
      from { transform: scale(0.8); opacity: 1; }
      to { transform: scale(1.2); opacity: 0; }
    }
    .animate-damage-burst {
      animation: damage-burst 0.3s ease-out forwards;
    }
    @keyframes stage-clear-anim {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(50px);
      }
      20%, 80% {
        opacity: 1;
        transform: scale(1.1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translateY(-50px);
      }
    }
    .animate-stage-clear {
      animation: stage-clear-anim 1.5s ease-in-out forwards;
    }
    @keyframes level-up-flash {
      0% { box-shadow: 0 0 0 0 rgba(253, 224, 71, 0); }
      50% { box-shadow: 0 0 20px 5px rgba(253, 224, 71, 0.7); }
      100% { box-shadow: 0 0 0 0 rgba(253, 224, 71, 0); }
    }
    .animate-level-up {
        animation: level-up-flash 0.5s ease-out;
    }
     @keyframes level-up-fade-out {
        0% { opacity: 1; transform: scale(1); }
        80% { opacity: 1; transform: scale(1.1); }
        100% { opacity: 0; transform: scale(1.2); }
    }
    .animate-level-up-fade-out {
        animation: level-up-fade-out 2s ease-out forwards;
    }
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    .animate-shake {
      animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes jiggle {
      0%, 100% { transform: skewX(0) rotate(0); }
      50% { transform: skewX(3deg) rotate(-1deg) scale(1.01); }
    }
    .animate-jiggle {
      animation: jiggle 0.1s ease-in-out;
    }
    @keyframes screen-shake {
      0%, 100% { transform: translate(0, 0) rotate(0); }
      10%, 30%, 50%, 70%, 90% { transform: translate(-3px, 3px) rotate(-0.5deg); }
      20%, 40%, 60%, 80% { transform: translate(3px, -3px) rotate(0.5deg); }
    }
    .animate-screen-shake {
        animation: screen-shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes confetti-burst {
      0% {
        transform: translateY(0) rotate(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(200px) rotate(360deg) scale(0);
        opacity: 0;
      }
    }
    .confetti-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 2px;
      animation: confetti-burst 1.5s ease-out forwards;
    }
    @keyframes modal-fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-modal-fade-in {
      animation: modal-fade-in 0.2s ease-out forwards;
    }
    @keyframes pop-in-soft {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .animate-pop-in-soft {
        animation: pop-in-soft 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
    @keyframes floating-damage {
      from {
        transform: translateY(0) translateX(-50%);
        opacity: 1;
      }
      to {
        transform: translateY(-60px) translateX(-50%);
        opacity: 0;
      }
    }
    .animate-floating-damage {
      animation: floating-damage 1s ease-out forwards;
    }
    @keyframes skill-damage-pop {
      0% { transform: translateY(0) translateX(-50%) scale(0.5); opacity: 1; }
      50% { transform: translateY(-30px) translateX(-50%) scale(1.3); opacity: 1; }
      100% { transform: translateY(-90px) translateX(-50%) scale(0.8); opacity: 0; }
    }
    .animate-skill-damage-pop {
      animation: skill-damage-pop 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
    @keyframes item-pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        80% { transform: scale(0.95); }
        100% { transform: scale(1); opacity: 1; }
    }
    .animate-item-pop-in {
        animation: item-pop-in 0.4s ease-out forwards;
    }
    @keyframes forge-result-pop {
        0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
        60% { transform: scale(1.1) rotate(5deg); opacity: 1; }
        80% { transform: scale(0.95) rotate(-2deg); }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    .animate-forge-result-pop {
        animation: forge-result-pop 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
    @keyframes curtain-reveal-anim {
      from { transform: scaleX(1); }
      to { transform: scaleX(0); }
    }
    .animate-curtain-reveal-left {
      transform-origin: left;
      animation: curtain-reveal-anim 0.6s cubic-bezier(0.7, 0, 0.3, 1) forwards;
      animation-delay: 0.2s;
    }
    .animate-curtain-reveal-right {
      transform-origin: right;
      animation: curtain-reveal-anim 0.6s cubic-bezier(0.7, 0, 0.3, 1) forwards;
      animation-delay: 0.2s;
    }
    @keyframes hero-reveal-fade-in-anim {
      0%, 50% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-hero-reveal {
      animation: hero-reveal-fade-in-anim 1.2s ease-out forwards;
    }
     @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    .shimmering-bg {
      background: linear-gradient(
        to right,
        transparent 20%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 80%
      );
      background-size: 1000px 100%;
      animation: shimmer 4s infinite linear;
    }
    @keyframes shimmer-reveal {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .shimmer-overlay::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transform: translateX(-100%);
      animation: shimmer-reveal 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
    }
    @keyframes forge-ingredient-consume {
      from { transform: scale(1) rotate(0); opacity: 1; }
      to { transform: scale(0) rotate(-90deg); opacity: 0; }
    }
    .animate-forge-ingredient-consume {
      animation: forge-ingredient-consume 0.5s ease-in forwards;
    }
    @keyframes forge-spark {
      0% { box-shadow: 0 0 0 0 rgba(251, 146, 60, 0); transform: scale(1); }
      50% { box-shadow: 0 0 50px 15px rgba(251, 146, 60, 0.8); transform: scale(1.1); }
      100% { box-shadow: 0 0 0 0 rgba(251, 146, 60, 0); transform: scale(1); }
    }
    .animate-forge-spark {
      animation: forge-spark 0.5s ease-out;
    }
    @keyframes pulse-glow {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px 8px rgba(52, 211, 153, 0);
      }
    }
    .animate-pulse-glow {
      animation: pulse-glow 2s infinite;
    }
    @keyframes pulse-glow-cyan {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px 8px rgba(34, 211, 238, 0);
      }
    }
    .animate-pulse-glow-cyan {
      animation: pulse-glow-cyan 2s infinite;
    }
    @keyframes pulse-glow-blue {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 16px 6px rgba(59, 130, 246, 0);
      }
    }
    .animate-pulse-glow-blue {
      animation: pulse-glow-blue 2s infinite;
    }
    @keyframes hero-attack-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0px rgba(253, 224, 71, 0); }
        50% { transform: scale(1.05); box-shadow: 0 0 8px rgba(253, 224, 71, 0.5); }
    }
    .animate-hero-attack {
        animation: hero-attack-pulse 1s ease-in-out;
    }
    @keyframes enemy-hit-flash {
        from { filter: brightness(3); }
        to { filter: brightness(1); }
    }
    .animate-enemy-hit {
        animation: enemy-hit-flash 0.1s ease-out;
    }
    @keyframes skill-slash-anim {
        0% { transform: translateX(-100%) skewX(-30deg); opacity: 0; }
        20% { transform: translateX(0) skewX(-30deg); opacity: 0.7; }
        80% { transform: translateX(0) skewX(-30deg); opacity: 0.7; }
        100% { transform: translateX(100%) skewX(-30deg); opacity: 0; }
    }
    .animate-skill-slash {
        animation: skill-slash-anim 0.4s ease-out forwards;
    }
    @keyframes particle-burst {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      100% { transform: scale(1.5) translate(var(--tx), var(--ty)) rotate(360deg); opacity: 0; }
    }
    .particle {
        position: absolute;
        border-radius: 50%;
        animation: particle-burst 0.7s cubic-bezier(0.1, 1, 0.7, 1) forwards;
    }
    @keyframes skill-ready-glow {
      0%, 100% { box-shadow: 0 0 8px 2px rgba(34, 211, 238, 0.5); }
      50% { box-shadow: 0 0 16px 6px rgba(34, 211, 238, 1); }
    }
    .animate-skill-ready {
      animation: skill-ready-glow 1.5s infinite;
    }
    @keyframes skill-ready-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .animate-skill-ready-pulse {
      animation: skill-ready-pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
    }
    @keyframes skill-ready-breathe {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.05); filter: brightness(1.2); }
    }
    .animate-skill-ready-breathe {
      animation: skill-ready-breathe 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
    }
    @keyframes skill-activate-flash {
      0% { filter: brightness(1.5) saturate(1.5); transform: scale(1.1); }
      100% { filter: brightness(1) saturate(1); transform: scale(1); }
    }
    .animate-skill-activate-flash {
      animation: skill-activate-flash 0.3s ease-out;
    }
    @keyframes bg-pan {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-bg-pan {
      animation: bg-pan 45s linear infinite;
    }
    @keyframes bg-float {
      0% { transform: translate(0, 0); }
      50% { transform: translate(20px, 10px); }
      100% { transform: translate(0, 0); }
    }
    .animate-bg-float {
      animation: bg-float 60s ease-in-out infinite;
    }
    @keyframes hp-bar-hit-flash {
      from {
        filter: brightness(2);
        box-shadow: 0 0 5px #fff;
      }
      to {
        filter: brightness(1);
        box-shadow: none;
      }
    }
    .animate-hp-bar-hit {
      animation: hp-bar-hit-flash 0.2s ease-out;
    }
    @keyframes value-change-pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: none;
      }
      50% {
        transform: scale(1.15);
        box-shadow: 0 0 15px rgba(192, 132, 252, 0.5);
      }
    }
    .animate-value-change-pulse {
      animation: value-change-pulse 0.4s ease-out;
    }
    @keyframes text-shimmer {
        0% { background-position: -500px 0; }
        100% { background-position: 500px 0; }
    }
    .shimmer-text-gold {
        background: linear-gradient(to right, #fef08a 20%, #ffffff 50%, #fef08a 80%);
        background-size: 500px 100%;
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: text-shimmer 3s infinite linear;
    }
    .shimmer-text-purple {
        background: linear-gradient(to right, #c4b5fd 20%, #f5f3ff 50%, #c4b5fd 80%);
        background-size: 500px 100%;
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: text-shimmer 3s infinite linear;
    }
    .scroll-mask {
      -webkit-mask-image: linear-gradient(to right, transparent, black 20px, black 90%, transparent);
      mask-image: linear-gradient(to right, transparent, black 20px, black 90%, transparent);
    }
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }
    @keyframes drop-notification-anim {
      0% { opacity: 0; transform: translateY(20px) translateX(-50%); }
      10% { opacity: 1; transform: translateY(0) translateX(-50%); }
      90% { opacity: 1; transform: translateY(0) translateX(-50%); }
      100% { opacity: 0; transform: translateY(-20px) translateX(-50%); }
    }
    .animate-drop-notification {
      animation: drop-notification-anim 3s ease-in-out forwards;
    }
    @keyframes energy-flow-vertical {
      from { background-position: 0 0; }
      to { background-position: 0 50px; }
    }
    .animate-energy-flow-vertical {
      background-image: linear-gradient(180deg, #fb923c 50%, transparent 50%);
      background-size: 100% 50px;
      animation: energy-flow-vertical 1s linear infinite;
    }
    @keyframes pulse-glow-orange {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(251, 146, 60, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px 8px rgba(251, 146, 60, 0);
      }
    }
    .animate-pulse-glow-orange {
      animation: pulse-glow-orange 2s infinite;
    }
    @keyframes animated-bg-gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-bg-gradient {
      background-size: 200% 200%;
      background-image: linear-gradient(45deg, #1f2937, #111827, #1f2937);
      animation: animated-bg-gradient 15s ease infinite;
    }

    /* ADDED STYLES FOR FIXES */
    @keyframes summon-burst-particle {
      from { transform: scale(0) translate(0,0); opacity: 1; }
      to { transform: scale(1) translate(var(--tx), var(--ty)); opacity: 0; }
    }

    @keyframes portal-pulse-standard {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.05); }
    }
    .animate-portal-pulse-standard {
        animation: portal-pulse-standard 4s infinite ease-in-out;
    }

    @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .animate-spin-slow-8 { animation: spin-slow 8s linear infinite; }
    .animate-spin-slow-6 { animation: spin-slow 6s linear infinite; }

    @keyframes portal-particle-float {
        0%, 100% { transform: translateY(0px) scale(0.8); opacity: 0; }
        50% { transform: translateY(-20px) scale(1); opacity: 1; }
        90% { opacity: 0; }
    }
    .animate-portal-particle-float-3s { animation: portal-particle-float 3s infinite ease-in-out; }
    .animate-portal-particle-float-4s { animation: portal-particle-float 4s infinite ease-in-out; }
    .animate-portal-particle-float-2p5s { animation: portal-particle-float 2.5s infinite ease-in-out; }
    .animate-portal-particle-float-3p5s { animation: portal-particle-float 3.5s infinite ease-in-out; }

    @keyframes portal-pulse-premium {
        0%, 100% { transform: scale(1); box-shadow: 0 0 15px 3px rgba(167, 139, 250, 0.2); }
        50% { transform: scale(1.05); box-shadow: 0 0 30px 10px rgba(34, 211, 238, 0.4); }
    }
    .animate-portal-pulse-premium {
        animation: portal-pulse-premium 3s infinite ease-in-out;
    }

    @keyframes placeholder-fade-out {
      from { opacity: 1; } to { opacity: 0; }
    }
    .animate-placeholder-fade-out { animation: placeholder-fade-out 0.5s ease-out forwards; }

    @keyframes hero-content-fade-in {
        from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); }
    }
    .animate-hero-content-fade-in { animation: hero-content-fade-in 0.5s ease-out forwards; }
    
    @keyframes new-badge-pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(45, 212, 191, 0.7); }
      50% { transform: scale(1.1); box-shadow: 0 0 0 6px rgba(45, 212, 191, 0); }
    }
    .animate-new-badge-pulse { animation: new-badge-pulse 1.5s infinite; }

    @keyframes enemy-breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    .animate-enemy-breathe { animation: enemy-breathe 3s ease-in-out infinite; }

    @keyframes enemy-charge {
      0% { transform: scale(1.03) translateX(0); filter: brightness(1); }
      50% { transform: scale(1.1) translateX(-5px) rotate(-1deg); filter: brightness(1.5); }
      100% { transform: scale(1.08) translateX(0); filter: brightness(1.2); }
    }
    .animate-enemy-charge { animation: enemy-charge 1s ease-in-out forwards; }

    @keyframes enemy-attack {
      0% { transform: scale(1.08) translateX(0); }
      50% { transform: scale(1.2) translateX(20px) rotate(5deg); }
      100% { transform: scale(1); }
    }
    .animate-enemy-attack { animation: enemy-attack 0.3s ease-out forwards; }

    .star-particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: shimmer 5s infinite;
    }
