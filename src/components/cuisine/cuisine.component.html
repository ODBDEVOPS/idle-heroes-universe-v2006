<div class="h-full w-full relative overflow-hidden flex flex-col p-4 bg-gray-900 animate-fadeIn">
  <div class="absolute inset-0 bg-gradient-to-b from-gray-900 via-red-900/40 to-gray-900 opacity-50"></div>
  
  <header class="relative z-10 text-center mb-4">
    <button (click)="backToProfessions()" class="absolute left-0 top-1/2 -translate-y-1/2 bg-gray-700/50 hover:bg-gray-600/50 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
      Back
    </button>
    <h1 class="text-4xl font-orbitron text-red-300 drop-shadow-lg">Cuisine</h1>
  </header>

  <main class="relative z-10 flex-grow grid grid-cols-1 md:grid-cols-2 gap-6 overflow-y-auto pr-2">
    <div class="bg-black/30 p-4 rounded-xl border border-gray-700/50 flex flex-col">
      <h2 class="text-xl font-orbitron text-gray-300 text-center mb-3">Your Ingredients</h2>
      <div class="flex-grow overflow-y-auto space-y-2">
        @for(mat of materials(); track mat.id) {
          @if(mat.count > 0) {
            <div class="p-2 rounded-lg bg-gray-900/50 flex justify-between items-center">
              <p class="font-semibold" [class]="getRarityTextColor(mat.rarity)">{{ mat.name }}</p>
              <p class="font-bold text-white">{{ mat.count }}</p>
            </div>
          }
        }
        @if(!hasMaterials()) {
          <p class="text-center text-gray-500 italic py-8">You have no ingredients.</p>
        }
      </div>
    </div>
    <div class="bg-black/30 p-6 rounded-xl border border-gray-700/50 flex flex-col items-center justify-center text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-gray-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7.014A8.003 8.003 0 0112 3c1.398 0 2.743.57 3.714 1.543C18.5 6.543 19 9 19 11c2 1 2.657 1.343 2.657 1.343a8 8 0 01-4.001 6.314z" /></svg>
      <h2 class="text-2xl font-orbitron text-gray-500">Cooking Station</h2>
      <p class="text-gray-400 mt-2">Recipes for powerful food buffs will be available here soon.</p>
    </div>
  </main>
</div>
