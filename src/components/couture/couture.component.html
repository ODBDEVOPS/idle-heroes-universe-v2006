<div class="h-full w-full relative overflow-hidden flex flex-col p-4 bg-gray-900 animate-fadeIn">
  <div class="absolute inset-0 bg-gradient-to-b from-gray-900 via-blue-900/40 to-gray-900 opacity-50"></div>
  
  <header class="relative z-10 text-center mb-4">
    <button (click)="backToProfessions()" class="absolute left-0 top-1/2 -translate-y-1/2 bg-gray-700/50 hover:bg-gray-600/50 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
      Back
    </button>
    <h1 class="text-4xl font-orbitron text-blue-300 drop-shadow-lg">Couture</h1>
  </header>

  <main class="relative z-10 flex-grow grid grid-cols-1 md:grid-cols-2 gap-6 overflow-y-auto pr-2">
    <div class="bg-black/30 p-4 rounded-xl border border-gray-700/50 flex flex-col">
      <h2 class="text-xl font-orbitron text-gray-300 text-center mb-3">Your Cloths</h2>
      <div class="flex-grow overflow-y-auto space-y-2">
        @for(mat of materials(); track mat.id) {
          @if(mat.count > 0) {
            <div class="p-2 rounded-lg bg-gray-900/50 flex justify-between items-center">
              <p class="font-semibold" [class]="getRarityTextColor(mat.rarity)">{{ mat.name }}</p>
              <p class="font-bold text-white">{{ mat.count }}</p>
            </div>
          }
        }
        @if(!hasMaterials()) {
          <p class="text-center text-gray-500 italic py-8">You have no cloth.</p>
        }
      </div>
    </div>
    <div class="bg-black/30 p-6 rounded-xl border border-gray-700/50 flex flex-col items-center justify-center text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-gray-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456Z" /></svg>
      <h2 class="text-2xl font-orbitron text-gray-500">Tailoring Bench</h2>
      <p class="text-gray-400 mt-2">Patterns for weaving magical cloths and tailoring powerful armor will be available here soon.</p>
    </div>
  </main>
</div>
