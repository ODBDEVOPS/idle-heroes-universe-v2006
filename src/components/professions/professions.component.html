<div class="h-full w-full relative overflow-y-auto flex flex-col items-center p-4 bg-pattern-workshop animate-fadeIn">
  <header class="relative z-10 text-center mb-6 md:mb-8">
    <h1 class="text-4xl font-orbitron text-white drop-shadow-lg">Professions</h1>
    <p class="text-gray-300">Craft powerful items and gather valuable resources.</p>
  </header>

  <main class="relative z-10 w-full max-w-6xl space-y-8">
    <!-- Section: Crafting Professions -->
    <div>
      <h2 class="text-2xl font-orbitron text-orange-300 mb-4 pl-3 border-l-4 border-orange-400 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547a2 2 0 00-.547 1.806l.477 2.387a6 6 0 00.517 3.86l.158.318a6 6 0 00.517 3.86l2.387.477a2 2 0 001.806-.547a2 2 0 00.547-1.806l-.477-2.387a6 6 0 00-.517-3.86l-.158-.318a6 6 0 01-.517-3.86l-2.387-.477a2 2 0 01-.547-1.806z" /></svg>
        <span>Crafting</span>
      </h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <!-- Forge -->
        <button (click)="navigateTo('forge')" class="group p-4 bg-black/40 rounded-xl border-2 border-orange-500/50 hover:border-orange-500 hover:bg-orange-900/30 flex flex-col text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-orange-400 group-hover:text-orange-300 transition-colors flex-shrink-0 mx-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 12-8.373 8.373a1 1 0 1 1-1.414-1.414L12.172 12 5.213 5.043a1 1 0 0 1 1.414-1.414L15 12zM2 12h10"/><path d="M17 8v8"/></svg>
          <h3 class="font-orbitron text-md font-bold text-white mt-2">Forge</h3>
          <p class="text-xs text-gray-400 group-hover:text-gray-200 leading-tight mt-1 flex-grow">Combine equipment to create superior gear.</p>
          <div class="mt-2 pt-2 border-t border-gray-700/50 text-xs text-gray-500 font-semibold"><span class="text-gray-400">Resources:</span> Equipment</div>
        </button>
        <!-- Alchimie -->
        <button (click)="navigateTo('alchimie')" class="group p-4 bg-black/40 rounded-xl border-2 border-green-500/50 hover:border-green-500 hover:bg-green-900/30 flex flex-col text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-400 group-hover:text-green-300 transition-colors flex-shrink-0 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4H7zm0 0a4 4 0 004 4h4a4 4 0 004-4v-1m-4-3l-4 3m0 0l-4-3m4 3V6" /></svg>
          <h3 class="font-orbitron text-md font-bold text-white mt-2">Alchimie</h3>
          <p class="text-xs text-gray-400 group-hover:text-gray-200 leading-tight mt-1 flex-grow">Brew powerful potions and transmute materials.</p>
          <div class="mt-2 pt-2 border-t border-gray-700/50 text-xs text-gray-500 font-semibold"><span class="text-gray-400">Resources:</span> Herbs, Fish</div>
        </button>
        <!-- Ingenierie -->
        <button (click)="navigateTo('ingenierie')" class="group p-4 bg-black/40 rounded-xl border-2 border-yellow-500/50 hover:border-yellow-500 hover:bg-yellow-900/30 flex flex-col text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-yellow-400 group-hover:text-yellow-300 transition-colors flex-shrink-0 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
          <h3 class="font-orbitron text-md font-bold text-white mt-2">Ingénierie</h3>
          <p class="text-xs text-gray-400 group-hover:text-gray-200 leading-tight mt-1 flex-grow">Craft gadgets, explosives, and trinkets.</p>
          <div class="mt-2 pt-2 border-t border-gray-700/50 text-xs text-gray-500 font-semibold"><span class="text-gray-400">Resources:</span> Ores, Dust</div>
        </button>
        <!-- Cuisine -->
        <button (click)="navigateTo('cuisine')" class="group p-4 bg-black/40 rounded-xl border-2 border-red-500/50 hover:border-red-500 hover:bg-red-900/30 flex flex-col text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-400 group-hover:text-red-300 transition-colors flex-shrink-0 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7.014A8.003 8.003 0 0112 3c1.398 0 2.743.57 3.714 1.543C18.5 6.543 19 9 19 11c2 1 2.657 1.343 2.657 1.343a8 8 0 01-4.001 6.314z" /></svg>
          <h3 class="font-orbitron text-md font-bold text-white mt-2">Cuisine</h3>
          <p class="text-xs text-gray-400 group-hover:text-gray-200 leading-tight mt-1 flex-grow">Cook food for powerful buffs.</p>
          <div class="mt-2 pt-2 border-t border-gray-700/50 text-xs text-gray-500 font-semibold"><span class="text-gray-400">Resources:</span> Fish, Herbs</div>
        </button>
      </div>
    </div>
    
    <!-- Section: Gathering Professions -->
    <div>
      <h2 class="text-2xl font-orbitron text-lime-300 mb-4 pl-3 border-l-4 border-lime-400 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
        <span>Gathering</span>
      </h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <!-- Minage -->
        <button (click)="navigateTo('minage')" class="group p-4 bg-black/40 rounded-xl border-2 border-gray-500/50 hover:border-gray-400 hover:bg-gray-800/30 flex flex-col text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400 group-hover:text-gray-300 transition-colors flex-shrink-0 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m-7.5-7.5h15" /></svg>
          <h3 class="font-orbitron text-md font-bold text-white mt-2">Minage</h3>
          <p class="text-xs text-gray-400 group-hover:text-gray-200 leading-tight mt-1 flex-grow">Gather ores and stones.</p>
        </button>
        <!-- Herboristerie -->
        <button (click)="navigateTo('herboristerie')" class="group p-4 bg-black/40 rounded-xl border-2 border-green-500/50 hover:border-green-400 hover:bg-green-800/30 flex flex-col text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-400 group-hover:text-green-300 transition-colors flex-shrink-0 mx-auto" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7.014A8.003 8.003 0 0112 3c1.398 0 2.743.57 3.714 1.543C18.5 6.543 19 9 19 11c2 1 2.657 1.343 2.657 1.343a8 8 0 01-4.001 6.314z" /></svg>
          <h3 class="font-orbitron text-md font-bold text-white mt-2">Herboristerie</h3>
          <p class="text-xs text-gray-400 group-hover:text-gray-200 leading-tight mt-1 flex-grow">Gather magical flora.</p>
        </button>
        <!-- Dépeçage -->
        <button (click)="navigateTo('depecage')" class="group p-4 bg-black/40 rounded-xl border-2 border-orange-500/50 hover:border-orange-500 hover:bg-orange-900/30 flex flex-col text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-orange-400 group-hover:text-orange-300 transition-colors flex-shrink-0 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3.5 8.087a4.502 4.502 0 0 1 7.55-5.068 4.5 4.5 0 0 1 6.824 5.068 4.502 4.502 0 0 1-7.55 5.068 4.5 4.5 0 0 1-6.824-5.068Z" /></svg>
            <h3 class="font-orbitron text-md font-bold text-white mt-2">Dépeçage</h3>
            <p class="text-xs text-gray-400 group-hover:text-gray-200 leading-tight mt-1 flex-grow">Skin beasts for leather and hides.</p>
        </button>
        <!-- Pêche -->
        <button (click)="navigateTo('peche')" class="group p-4 bg-black/40 rounded-xl border-2 border-sky-500/50 hover:border-sky-400 hover:bg-sky-800/30 flex flex-col text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-sky-400 group-hover:text-sky-300 transition-colors flex-shrink-0 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
          <h3 class="font-orbitron text-md font-bold text-white mt-2">Pêche</h3>
          <p class="text-xs text-gray-400 group-hover:text-gray-200 leading-tight mt-1 flex-grow">Catch fish from various waters.</p>
        </button>
         <!-- Bûcheron -->
        <button (click)="navigateTo('bucheron')" class="group p-4 bg-black/40 rounded-xl border-2 border-yellow-700/50 hover:border-yellow-600 hover:bg-yellow-900/40 flex flex-col text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-yellow-600 group-hover:text-yellow-500 transition-colors flex-shrink-0 mx-auto" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-3h6" /></svg>
          <h3 class="font-orbitron text-md font-bold text-white mt-2">Bûcheron</h3>
          <p class="text-xs text-gray-400 group-hover:text-gray-200 leading-tight mt-1 flex-grow">Chop wood and collect rare resins.</p>
        </button>
      </div>
    </div>

    <!-- Section: Esoteric & Advanced Professions -->
    <div>
      <h2 class="text-2xl font-orbitron text-cyan-300 mb-4 pl-3 border-l-4 border-cyan-400 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>
        <span>Esoteric & Advanced</span>
      </h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <!-- Enchanting -->
        <button (click)="navigateTo('enchant')" class="group p-4 bg-black/40 rounded-xl border-2 border-teal-500/50 hover:border-teal-400 hover:bg-teal-800/30 flex flex-col text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-teal-400 group-hover:text-teal-300 transition-colors flex-shrink-0 mx-auto" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09z" /></svg>
          <h3 class="font-orbitron text-md font-bold text-white mt-2">Enchanting</h3>
          <p class="text-xs text-gray-400 group-hover:text-gray-200 leading-tight mt-1 flex-grow">Empower your gear with potent magic.</p>
          <div class="mt-2 pt-2 border-t border-gray-700/50 text-xs text-gray-500 font-semibold"><span class="text-gray-400">Resources:</span> Dust</div>
        </button>
        <!-- Soul Alchemy -->
        <button (click)="navigateTo('soulAlchemy')" class="group p-4 bg-black/40 rounded-xl border-2 border-purple-500/50 hover:border-purple-400 hover:bg-purple-800/30 flex flex-col text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-purple-400 group-hover:text-purple-300 transition-colors flex-shrink-0 mx-auto" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
          <h3 class="font-orbitron text-md font-bold text-white mt-2">Soul Alchemy</h3>
          <p class="text-xs text-gray-400 group-hover:text-gray-200 leading-tight mt-1 flex-grow">Fuse elemental souls into new forms.</p>
          <div class="mt-2 pt-2 border-t border-gray-700/50 text-xs text-gray-500 font-semibold"><span class="text-gray-400">Resources:</span> Souls</div>
        </button>
        <!-- Nécro-Artisanat -->
        <button (click)="navigateTo('necroArtisanat')" class="group p-4 bg-black/40 rounded-xl border-2 border-indigo-500/50 hover:border-indigo-400 hover:bg-indigo-800/30 flex flex-col text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-400 group-hover:text-indigo-300 transition-colors flex-shrink-0 mx-auto" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9h-7v2h7v-2zM9.5 8C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8z"/></svg>
          <h3 class="font-orbitron text-md font-bold text-white mt-2">Nécro-Artisanat</h3>
          <p class="text-xs text-gray-400 group-hover:text-gray-200 leading-tight mt-1 flex-grow">Bind souls and create undead constructs.</p>
        </button>
      </div>
    </div>
  </main>
</div>
