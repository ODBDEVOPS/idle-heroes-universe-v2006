<div class="h-full w-full relative overflow-hidden flex flex-col items-center justify-center p-4 bg-gray-900 animate-fadeIn">
  <!-- Background Elements -->
  <div class="absolute inset-0 bg-gradient-to-b from-green-900/50 via-gray-900 to-gray-900 z-0"></div>
  <div class="absolute -bottom-1/4 -left-1/4 w-1/2 h-1/2 bg-yellow-600/20 rounded-full blur-3xl"></div>
  <div class="absolute -top-1/4 -right-1/4 w-1/2 h-1/2 bg-blue-600/20 rounded-full blur-3xl"></div>

  <header class="relative z-10 text-center mb-8">
    <h1 class="text-4xl font-orbitron text-white drop-shadow-lg">Armory & Archives</h1>
    <p class="text-gray-300">Manage your gear and knowledge.</p>
  </header>

  <div class="relative z-10 w-full max-w-4xl grid grid-cols-2 md:grid-cols-4 gap-4">
    <!-- Inventory -->
    <button (click)="navigateTo('inventory')" class="group aspect-square bg-black/40 rounded-xl border-2 border-green-500/50 hover:border-green-500 hover:bg-green-900/30 p-4 flex flex-col items-center justify-center text-center transition-all duration-300 transform hover:-translate-y-2 active:scale-95 active:translate-y-0">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-400 group-hover:text-green-300 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM4 12a2 2 0 012-2h12a2 2 0 012 2v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5z" />
        </svg>
      <h2 class="font-orbitron text-lg font-bold text-white mt-2">Inventory</h2>
      <p class="text-xs text-gray-400 group-hover:text-gray-200">Manage Gear</p>
    </button>
    
    <!-- The Forge -->
    <button (click)="navigateTo('forge')" class="group aspect-square bg-black/40 rounded-xl border-2 border-orange-500/50 hover:border-orange-500 hover:bg-orange-900/30 p-4 flex flex-col items-center justify-center text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-orange-400 group-hover:text-orange-300 transition-colors" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 12-8.373 8.373a1 1 0 1 1-1.414-1.414L12.172 12 5.213 5.043a1 1 0 0 1 1.414-1.414L15 12zM2 12h10"/><path d="M17 8v8"/></svg>
      <h2 class="font-orbitron text-lg font-bold text-white mt-2">Forge</h2>
      <p class="text-xs text-gray-400 group-hover:text-gray-200">Craft Gear</p>
    </button>

    <!-- Alchemy Lab -->
    <button (click)="navigateTo('alchemyLab')" class="group aspect-square bg-black/40 rounded-xl border-2 border-purple-500/50 hover:border-purple-500 hover:bg-purple-900/30 p-4 flex flex-col items-center justify-center text-center transition-all duration-300 transform hover:-translate-y-1 active:scale-95 active:translate-y-0">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-purple-400 group-hover:text-purple-300 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4H7zm0 0a4 4 0 004 4h4a4 4 0 004-4v-1m-4-3l-4 3m0 0l-4-3m4 3V6" /></svg>
      <h2 class="font-orbitron text-lg font-bold text-white mt-2">Alchemy Lab</h2>
      <p class="text-xs text-gray-400 group-hover:text-gray-200">Salvage & Transmute</p>
    </button>
    
    <!-- Artifacts -->
    <button (click)="navigateTo('artifacts')" class="group aspect-square bg-black/40 rounded-xl border-2 border-yellow-500/50 hover:border-yellow-500 hover:bg-yellow-900/30 p-4 flex flex-col items-center justify-center text-center transition-all duration-300 transform hover:-translate-y-2 active:scale-95 active:translate-y-0">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-yellow-400 group-hover:text-yellow-300 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>
      <h2 class="font-orbitron text-lg font-bold text-white mt-2">Artifacts</h2>
      <p class="text-xs text-gray-400 group-hover:text-gray-200">Ancient Relics</p>
    </button>
  </div>
</div>
